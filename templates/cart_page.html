{%extends 'base.html'%}

{%block body%}
<h1> My Cart</h1>
	{% for product in products %}
	<ul>
		<li>{{product["name"]}}</li>
		<li>{{product["description"]}}</li>
		<li>{{product["price"]}}</li>
		<form action="/remove_cart" method="post">
		<input type="hidden" name="product_id" value="{{product['_id']}}">
		<input type="submit" name="submit" value="remove">
	</form>
		
	</ul>
	{%endfor%}
	{%endblock body%}
